<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">User Id</th>
                <th scope="col">User Name</th>
                <th scope="col">Email ID</th>
                <th scope="col">Movile</th>
                <th scope="col">Role</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Change Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{ user['userId'] }}</th>
                <td>{{ user['userName'] }}</td>
                <td>{{ user['emailId'] }}</td>
                <td>{{ user['mobileNumber'] }}</td>
                <td>{{ user['roleName'] }}</td>
                <td>{{ user['dob'] }}</td>
                <td><button type="button" class="btn btn-primary" (click)="changeRole(user['userId'], 3)" *ngIf="user['roleName'] === 'CUSTOMER'">Make Manager</button>
                    <button type="button" class="btn btn-primary" (click)="changeRole(user['userId'], 2)" *ngIf="user['roleName'] === 'MANAGER'">Make Customer</button></td>
            </tr>
        </tbody>
    </table>
</div>
